version: "3.8"

services:
  # AI Server
  ai-server:
    build:
      context: ./dialog-ai
      dockerfile: Dockerfile
    container_name: dialog-ai
    ports:
      - "8000:8000"
    volumes:
      - ./dialog-ai/chatbot:/app/chatbot
    env_file:
      - .env.local
    environment:
      - DB_HOST=${AI_DB_HOST}
      - DB_PORT=${AI_DB_PORT}
      - DB_USER=${AI_DB_USER}
      - DB_PASSWORD=${AI_DB_PASSWORD}
      - DB_NAME=${AI_DB_NAME}
      - REDIS_HOST=${AI_REDIS_HOST}
      - REDIS_PORT=${AI_REDIS_PORT}
    networks:
      - default
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Backend
  backend:
    build:
      context: ./dialog-backend
      dockerfile: Dockerfile
    container_name: dialog-backend
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
      - FASTAPI_BASE_URL=http://dialog-ai:8000
      - GOOGLE_API_CALENDAR_URL=https://www.googleapis.com/calendar/v3/calendars/{calendarId}/events
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - GOOGLE_CALENDAR_LINK_REDIRECT_URI=${GOOGLE_CALENDAR_LINK_REDIRECT_URI:-http://localhost:8080/auth/google/link/callback}

      - APP_OAUTH2_REDIRECT_URI=http://localhost:5500/home.html
      - APP_OAUTH2_FAIL_URI=http://localhost:5500/login.html
      - APP_FRONTEND_URL=http://localhost:5500
      - FRONTEND_URL=http://localhost:5500
      - GOOGLE_REDIRECT_URI=http://localhost:8080/login/oauth2/code/google
      - APP_RESET_PASSWORD_URL=http://localhost:5500/resetPassword
      
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    networks:
      - default
    depends_on:
      ai-server:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./dialog-frontend
      dockerfile: Dockerfile
    container_name: dialog-frontend
    ports:
      - "5500:80"
    networks:
      - default
    depends_on:
      - backend
      - ai-server
    env_file:
      - .env.local
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dialog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  default:
    name: dialog-network
    driver: bridge