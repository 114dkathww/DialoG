version: "3.8"

services:

  # ---------------------------
  # 1) FastAPI AI Server (Raw PCM WebSocket)
  # ---------------------------
  ai-server:
    image: munwalk/dialog-ai:latest
    container_name: dialog-ai
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=${AI_DB_HOST}
      - DB_PORT=${AI_DB_PORT}
      - DB_USER=${AI_DB_USER}
      - DB_PASSWORD=${AI_DB_PASSWORD}
      - DB_NAME=${AI_DB_NAME}
      
      - REDIS_HOST=${AI_REDIS_HOST}
      - REDIS_PORT=${AI_REDIS_PORT}
    networks:
      - default
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ---------------------------
  # 2) Spring Boot Backend
  # ---------------------------
  backend:
    image: munwalk/dialog-backend:latest
    container_name: dialog-backend
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FASTAPI_BASE_URL=http://dialog-ai:8000
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:5500}
      - GOOGLE_API_CALENDAR_URL=https://www.googleapis.com/calendar/v3/calendars/{calendarId}/events
      - GOOGLE_CALENDAR_LINK_REDIRECT_URI=${GOOGLE_CALENDAR_LINK_REDIRECT_URI:-https://dialogai.ddns.net/auth/google/link/callback}

      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587

      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}

      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-https://dialogai.ddns.net/login/oauth2/code/google}
      # - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://dialogai.duckdns.org:8080/login/oauth2/code/google}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}

      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}

      - APP_OAUTH2_REDIRECT_URI=${APP_OAUTH2_REDIRECT_URI:-http://localhost:5500/home.html}
      - APP_OAUTH2_FAIL_URI=${APP_OAUTH2_FAIL_URI:-http://localhost:5500/login.html}
      - APP_RESET_PASSWORD_URL=${APP_RESET_PASSWORD_URL:-http://localhost:5500/resetPassword}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5500}

      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}

      # RDS 연결 정보
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}

    networks:
      - default
    depends_on:
      - ai-server
    restart: unless-stopped

  # ---------------------------
  # 3) Frontend (NGINX + Raw PCM)
  # ---------------------------
  frontend:
    image: munwalk/dialog-frontend:latest
    container_name: dialog-frontend
    # [수정] Caddy가 프록시하므로 외부 포트 노출 제거
    expose:
      - "80"
    networks:
      - default
    depends_on:
      - backend
      - ai-server
    env_file:
      - .env
    restart: unless-stopped

  # ---------------------------
  # 4) Database (MySQL) - RDS 사용으로 주석 처리
  # ---------------------------
  # db:
  #   image: mysql:8.0
  #   container_name: dialog-mysql
  #   env_file:
  #     - .env
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  #     MYSQL_DATABASE: ${MYSQL_DATABASE}
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   ports:
  #     - "3307:3306"
  #   networks:
  #     - default
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 10
  #     start_period: 30s
  #   restart: unless-stopped
  #   command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  
  # ---------------------------
  # 5) Redis (캐시/세션 관리)
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: dialog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes

# ---------------------------
  # 6) Caddy (HTTPS 리버스 프록시)
  # ---------------------------
  caddy:
    image: caddy:latest
    container_name: dialog-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - default
    depends_on:
      - frontend
      - backend
      - ai-server
    restart: unless-stopped

# ---------------------------
# Volumes (데이터 영속성)
# ---------------------------
volumes:
  mysql-data:        # MySQL 데이터
  redis-data:        # Redis 데이터
  caddy_data:      # [추가] Caddy 인증서 저장
  caddy_config:    # [추가] Caddy 설정 저장

# ---------------------------
# Networks
# ---------------------------
networks:
  default:
    name: dialog-network
    driver: bridge